# Kanagawa theme for tmux
# Based on Kanagawa color scheme

# Status bar colors
set -g status-style bg='#1f1f28',fg='#dcd7ba'

# Window status colors
set -g window-status-style bg='#1f1f28',fg='#727169'
set -g window-status-current-style bg='#2a2a37',fg='#c8c093',bold
set -g window-status-activity-style bg='#1f1f28',fg='#7e9cd8'

# Pane border colors
set -g pane-border-style fg='#363646'
set -g pane-active-border-style fg='#7e9cd8'

# Message colors
set -g message-style bg='#2a2a37',fg='#dcd7ba'
set -g message-command-style bg='#2a2a37',fg='#dcd7ba'

# Copy mode colors
set -g mode-style bg='#363646',fg='#dcd7ba'

# Clock mode color
setw -g clock-mode-colour '#98bb6c'

# Display panes colors
set -g display-panes-active-colour '#7e9cd8'
set -g display-panes-colour '#727169'

# Status bar configuration with Kanagawa colors
set -g status-left '#[fg=#1f1f28,bg=#7e9cd8,bold]  #S #[fg=#7e9cd8,bg=#1f1f28]'
set -g status-right '#[fg=#727169]#(whoami)@#h #[fg=#363646]â”‚ #[fg=#98bb6c]%a %b %d #[fg=#dcd7ba]%H:%M '