# Gruvbox Material theme for tmux
# Based on Gruvbox Material color scheme

# Status bar colors
set -g status-style bg='#282828',fg='#d4be98'

# Window status colors
set -g window-status-style bg='#282828',fg='#a89984'
set -g window-status-current-style bg='#3c3836',fg='#d4be98',bold
set -g window-status-activity-style bg='#282828',fg='#d8a657'

# Pane border colors
set -g pane-border-style fg='#504945'
set -g pane-active-border-style fg='#d8a657'

# Message colors
set -g message-style bg='#3c3836',fg='#d4be98'
set -g message-command-style bg='#3c3836',fg='#d4be98'

# Copy mode colors
set -g mode-style bg='#504945',fg='#d4be98'

# Clock mode color
setw -g clock-mode-colour '#a9b665'

# Display panes colors
set -g display-panes-active-colour '#d8a657'
set -g display-panes-colour '#504945'

# Status bar configuration with Gruvbox Material colors
set -g status-left '#[fg=#282828,bg=#a9b665,bold]  #S #[fg=#a9b665,bg=#282828]'
set -g status-right '#[fg=#a89984]#(whoami)@#h #[fg=#504945]â”‚ #[fg=#a9b665]%a %b %d #[fg=#d4be98]%H:%M '