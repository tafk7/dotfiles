# Catppuccin Mocha theme for tmux
# Based on https://github.com/catppuccin/tmux

# Status bar colors
set -g status-style bg='#1e1e2e',fg='#cdd6f4'

# Window status colors
set -g window-status-style bg='#1e1e2e',fg='#6c7086'
set -g window-status-current-style bg='#313244',fg='#f5e0dc',bold
set -g window-status-activity-style bg='#1e1e2e',fg='#89b4fa'

# Pane border colors
set -g pane-border-style fg='#45475a'
set -g pane-active-border-style fg='#89b4fa'

# Message colors
set -g message-style bg='#313244',fg='#cdd6f4'
set -g message-command-style bg='#313244',fg='#cdd6f4'

# Copy mode colors
set -g mode-style bg='#45475a',fg='#cdd6f4'

# Clock mode color
setw -g clock-mode-colour '#89b4fa'

# Display panes colors
set -g display-panes-active-colour '#89b4fa'
set -g display-panes-colour '#6c7086'

# Status bar configuration with Catppuccin Mocha colors
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold]  #S #[fg=#89b4fa,bg=#1e1e2e]'
set -g status-right '#[fg=#6c7086]#(whoami)@#h #[fg=#45475a]â”‚ #[fg=#89b4fa]%a %b %d #[fg=#cdd6f4]%H:%M '