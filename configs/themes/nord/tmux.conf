# Nord theme for tmux
# Based on https://github.com/arcticicestudio/nord-tmux

# Status bar colors
set -g status-style bg='#2E3440',fg='#D8DEE9'

# Window status colors
set -g window-status-style bg='#2E3440',fg='#4C566A'
set -g window-status-current-style bg='#3B4252',fg='#ECEFF4',bold
set -g window-status-activity-style bg='#2E3440',fg='#88C0D0'

# Pane border colors
set -g pane-border-style fg='#3B4252'
set -g pane-active-border-style fg='#88C0D0'

# Message colors
set -g message-style bg='#3B4252',fg='#ECEFF4'
set -g message-command-style bg='#3B4252',fg='#ECEFF4'

# Copy mode colors
set -g mode-style bg='#434C5E',fg='#ECEFF4'

# Clock mode color
setw -g clock-mode-colour '#88C0D0'

# Display panes colors
set -g display-panes-active-colour '#88C0D0'
set -g display-panes-colour '#4C566A'

# Status bar configuration with Nord colors
set -g status-left '#[fg=#2E3440,bg=#88C0D0,bold]  #S #[fg=#88C0D0,bg=#2E3440]'
set -g status-right '#[fg=#4C566A]#(whoami)@#h #[fg=#3B4252]â”‚ #[fg=#88C0D0]%a %b %d #[fg=#ECEFF4]%H:%M '