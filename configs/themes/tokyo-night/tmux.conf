# Tokyo Night theme for tmux
# Based on Tokyo Night color scheme

# Status bar colors
set -g status-style bg='#1a1b26',fg='#a9b1d6'

# Window status colors
set -g window-status-style bg='#1a1b26',fg='#565f89'
set -g window-status-current-style bg='#292e42',fg='#c0caf5',bold
set -g window-status-activity-style bg='#1a1b26',fg='#7aa2f7'

# Pane border colors
set -g pane-border-style fg='#3b4261'
set -g pane-active-border-style fg='#7aa2f7'

# Message colors
set -g message-style bg='#292e42',fg='#c0caf5'
set -g message-command-style bg='#292e42',fg='#c0caf5'

# Copy mode colors
set -g mode-style bg='#364a82',fg='#c0caf5'

# Clock mode color
setw -g clock-mode-colour '#7aa2f7'

# Display panes colors
set -g display-panes-active-colour '#7aa2f7'
set -g display-panes-colour '#565f89'

# Status bar configuration with Tokyo Night colors
set -g status-left '#[fg=#1a1b26,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#1a1b26]'
set -g status-right '#[fg=#565f89]#(whoami)@#h #[fg=#3b4261]â”‚ #[fg=#7aa2f7]%a %b %d #[fg=#c0caf5]%H:%M '